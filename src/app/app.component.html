<div class="container">
  <hr/>
  <h2 class="text-center text-info">{{title}}</h2>

  <hr/>

  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <input type="text" placeholder="Search Products" class="form-control" [(ngModel)]='searchValue'>
    </div>
  </div>
  <br><br>

  <table class="table">
    <thead>
    <tr>
      <th>
        <button class='btn btn-info' (click)='toggleImages()'>{{showImage ? 'Hide ' : 'Show '}}Image</button>
      </th>
      <th>Name</th>
      <th>Code</th>
      <th>ReleaseDate</th>
      <th>Price</th>
      <th>Description</th>
      <th>Rating</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor = 'let product of products | productFilter: searchValue'>
      <td>
       <img *ngIf='showImage' [src]='product.imageUrl' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
      </td>
      <td>{{product.productName}}</td>
      <td>{{product.productCode}}</td>
      <td>{{product.releaseDate}}</td>
      <td>{{product.price | currency: 'INR'}}</td>
      <td>{{product.description}}</td>
      <td>{{product.starRating}}</td>

    </tr>
  </tbody>
  </table>

</div>
